<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Projet de Didier</title>
</head>
<body>
    <header>
        <h1>Garage de Didier</h1>
    </header>

    <section>
      <div class="row">
        
      </div>
    </section>
    	<div class="col-sm-4">
           <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                 data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                   Voitures
              </button>
              <div id="dropdown-list" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              </div>
           </div>
       	</div>
    <section>
             <div class="container">
               <div class="row">

                <div class="col-lg-1">
                    <div class="card" >
                        <div id="id" class="card-header">
                            ID
                            <br>
                            <br>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card" >
                        <div id="couleur" class="card-header">
                            COULEUR
                            <br>
                            <br>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card" >
                        <div id="modele" class="card-header">
                            MODELES
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
           	</div>
           </div>
    </section>
    <section>
    	<div class="row">
        	<div class="col-lg-9"></div>
           	<div>
      			<label for="new-marque">Entrez une marque:</label>
      			<input id="new-marque" type="text" placeholder="" required>
    		</div>
        </div>
        <div class="row">
        	<div class="col-lg-9"></div>
           	<div>
      			<label for="new-model1">Entrez un modele1:</label>
      			<input id="new-model1" type="text" placeholder="" required>
    		</div>
        </div>
        <div class="row">
        	<div class="col-lg-9"></div>
           	<div>
      			<label for="new-model2">Entrez un modele2:</label>
      			<input id="new-model2" type="text" placeholder="" required>
    		</div>
        </div>
        <div class="row">
        	<div class="col-lg-9"></div>
           	<div>
      			<label for="new-model3">Entrez un modele3:</label>
      			<input id="new-model3" type="text" placeholder="" required>
    		</div>
        </div>
        <div class="row">
        	<div class="col-lg-9"></div>
           	<div>
      			<label for="new-color">Entrez une couleur:</label>
      			<input id="new-color" type="text" placeholder="" required>
    		</div>
        </div>
        <div class="row">
        	<div class="col-lg-9"></div>
    		<div>
      			<button class="submit" id="submit">Valider</button>
    		</div>
        </div>
                
    </section>  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="main.js"></script>  
</body>
</html>
